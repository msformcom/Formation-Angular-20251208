<h1>Mon application</h1>


<app-salarie-details [salarie]="employe"></app-salarie-details>

<!-- Boucle permettant de répéter des balises sur un tableau  -->
@for(e of employes;track e){
  <!-- J'affiche le salarié e -->
  <app-salarie-details [salarie]="e"></app-salarie-details>
}
